<!DOCTYPE html>
<html>
<head>
    <title>Predicted Salary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f7; /* Apple Grey Background */
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial;
        }

        .card {
            width: 420px;
            background: #ffffff;
            border-radius: 28px;
            padding: 40px;
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.08),
                0 4px 10px rgba(0,0,0,0.04);
            text-align: center;
            animation: fadeUp 0.6s ease;
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            color: #1c1c1e; /* Apple dark text */
            margin-bottom: 20px;
        }

        .salary {
            font-size: 42px;
            font-weight: 700;
            color: #007AFF; /* Apple Blue */
            margin: 25px 0;
            padding: 20px;
            border-radius: 20px;
            background: #f0f6ff; 
        }

        .button {
            display: inline-block;
            padding: 14px 22px;
            background: #007AFF;
            color: white;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.25s ease;
        }

        .button:hover {
            background: #005fce;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>

<div class="card">

    <h2>Your Predicted Salary</h2>

    <div class="salary">
        ₹ {{ salary }}
    </div>

    <a href="/" class="button">← Predict Again</a>

</div>

</body>
</html>
